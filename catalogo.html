<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo - Three Candy</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <script>
    const dados = JSON.parse(localStorage.getItem('dadosUsuario') || sessionStorage.getItem('dadosUsuario'));
    if (!dados) {
      window.location.href = "login.html";
    }
  </script>

  <div class="container">
    <h1>Catálogo - Three Candy</h1>

    <div class="produtos">
      <div class="produto">
        <h3>Bala Halls</h3>
        <p>R$ 3,50</p>
        <button onclick="remover(0)">-</button>
        <span id="quantidade-0">0</span>
        <button onclick="adicionar(0)">+</button><br/>
        <button class="botao" onclick="abrirCarrinho()">Adicionar</button>
      </div>

      <div class="produto">
        <h3>Trident</h3>
        <p>R$ 4,50</p>
        <button onclick="remover(1)">-</button>
        <span id="quantidade-1">0</span>
        <button onclick="adicionar(1)">+</button><br/>
        <button class="botao" onclick="abrirCarrinho()">Adicionar</button>
      </div>

      <div class="produto">
        <h3>Palha Italiana</h3>
        <p>R$ 7,00</p>
        <button onclick="remover(2)">-</button>
        <span id="quantidade-2">0</span>
        <button onclick="adicionar(2)">+</button><br/>
        <button class="botao" onclick="abrirCarrinho()">Adicionar</button>
      </div>
    </div>

    <!-- Ícone do carrinho -->
    <div style="position: fixed; top: 20px; right: 20px;">
      <button onclick="abrirCarrinho()">🛒 Carrinho</button>
    </div>
  </div>

  <!-- Modal do carrinho -->
  <div class="modal" id="carrinho-modal">
    <div class="modal-conteudo">
      <h3>Seu Carrinho</h3>
      <ul id="lista-carrinho"></ul>
      <p id="total">Total: R$ 0,00</p>
      <button onclick="finalizarPedido()">Pagar via WhatsApp</button>
      <br/><br/>
      <button onclick="fecharCarrinho()">Fechar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
