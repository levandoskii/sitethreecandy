<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three Candy - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <h1 class="title">Three Candy</h1>
    <p class="subtitle">Três vezes mais sabor, carinho e alegria</p>

    <form id="loginForm">
      <input type="text" placeholder="Nome" id="nome" required />
      <input type="text" placeholder="Sobrenome" id="sobrenome" required />
      <input type="text" placeholder="Turma" id="turma" required />
      <select id="tipoEntrega" required>
        <option value="encomenda">Encomenda</option>
        <option value="hoje">Entrega no dia</option>
      </select>

      <label>
        <input type="checkbox" id="manterLogado" />
        Manter conectado
      </label>

      <button type="submit" class="login-btn">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const sobrenome = document.getElementById('sobrenome').value.trim();
      const turma = document.getElementById('turma').value.trim();
      const tipoEntrega = document.getElementById('tipoEntrega').value;
      const manterLogado = document.getElementById('manterLogado').checked;

      const dados = {
        nome,
        sobrenome,
        turma,
        tipoEntrega
      };

      if (manterLogado) {
        localStorage.setItem('usuarioThreeCandy', JSON.stringify(dados));
      } else {
        sessionStorage.setItem('usuarioThreeCandy', JSON.stringify(dados));
      }

      // ✅ Redirecionamento garantido
      window.location.assign("home.html");
    });
  </script>
</body>
</html>
