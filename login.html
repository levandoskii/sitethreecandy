<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Three Candy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Three Candy</h1>
    <p style="margin-bottom: 20px;">Fa√ßa seu login para ado√ßar o dia üç¨</p>

    <form id="loginForm">
      <input type="text" id="nome" placeholder="Nome" required>
      <input type="text" id="sobrenome" placeholder="Sobrenome" required>
      <input type="text" id="turma" placeholder="Turma (ex: 2A)" required>

      <select id="entrega" required>
        <option value="">Tipo de entrega</option>
        <option value="Encomenda">Encomenda</option>
        <option value="Entrega no dia">Entrega no dia</option>
      </select>

      <label>
        <input type="checkbox" id="manterLogado">
        Manter conectado
      </label>

      <button type="submit">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const dadosUsuario = {
        nome: document.getElementById("nome").value,
        sobrenome: document.getElementById("sobrenome").value,
        turma: document.getElementById("turma").value,
        entrega: document.getElementById("entrega").value
      };

      const manter = document.getElementById("manterLogado").checked;

      if (manter) {
        localStorage.setItem("dadosUsuario", JSON.stringify(dadosUsuario));
      } else {
        sessionStorage.setItem("dadosUsuario", JSON.stringify(dadosUsuario));
      }

      window.location.href = "home.html";
    });
  </script>
</body>
</html>
