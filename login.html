<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Three Candy - Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="login-container">
    <h1 class="title">Three Candy</h1>
    <p class="subtitle">TrÃªs vezes mais sabor, carinho e alegria</p>

    <form id="loginForm">
      <input type="text" placeholder="Nome" id="nome" required />
      <input type="text" placeholder="Sobrenome" id="sobrenome" required />
      <input type="text" placeholder="Turma" id="turma" required />
      <select id="tipoEntrega" required>
        <option value="encomenda">Encomenda</option>
        <option value="hoje">Entrega no dia</option>
      </select>

      <label>
        <input type="checkbox" id="manterLogado" />
        Manter conectado
      </label>

      <button type="submit" class="login-btn">Entrar</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const usuario = {
        nome: document.getElementById('nome').value,
        sobrenome: document.getElementById('sobrenome').value,
        turma: document.getElementById('turma').value,
        tipoEntrega: document.getElementById('tipoEntrega').value
      };

      const manterLogado = document.getElementById('manterLogado').checked;

      if (manterLogado) {
        localStorage.setItem('usuario', JSON.stringify(usuario));
      } else {
        sessionStorage.setItem('usuario', JSON.stringify(usuario));
      }

      // Redirecionar para home.html
      window.location.href = "home.html";
    });
  </script>
</body>
</html>
